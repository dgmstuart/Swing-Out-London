language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

addons:
  postgresql: "9.6"

services:
  - postgresql

before_install:
  - nvm install 10

before_script:
  - yarn install
  - RAILS_ENV=test bundle exec rake db:setup

deploy:
  provider: heroku
  app: soldn-staging
  api_key:
    secure: 
